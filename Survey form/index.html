<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="Author" content="Marilyne Rios" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp SurveyForm</h1>
    <p id="description" class="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <!-- Formulaire de sondage -->
    <fieldset>
      <!-- pour grouper/organiser plusieurs éléments au sein d'un formulaire-->

      <form id="survey-form" requiered>
        <div class="form_group">
          <label class="personal" for="name" id="name-label">Name</label>

          <input
            class="survey-form personal"
            id="name"
            name="name"
            type="text"
            required
            placeholder="Enter your name"
          />
        </div>

        <div class="form_group">
          <label class="personal" for="email" id="email-label">Email</label>

          <input
            class="survey-form personal"
            id="email"
            type="email"
            required
            placeholder="Enter your Email"
          />
        </div>

        <div class="form_group">
          <label class="personal" for="number" id="number-label"
            >Age(optional)</label
          >
          <input
            class="survey-form personal"
            id="number"
            type="number"
            required
            min="10"
            max="99"
            placeholder="99"
          />
        </div>

        <div class="form_group">
          <p>Which option best describes your current role?</p>
          <select
            class="survey-form"
            id="dropdown"
            name="role"
            placeholder="Select current role"
          >
            <option disabled selected value>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form_group" id="radioContainer">
          <p>Would you recommend freeCodeCamp to a friend?</p>

          <div id="labelRadioOnly">
            <label class="labelRadio">
              <input
                class="radio"
                type="radio"
                name="recommend"
                value="Definitely"
              />
              Definitely
            </label>
            <label class="labelRadio">
              <input
                class="radio"
                type="radio"
                name="recommend"
                value="Maybe"
              />
              Maybe
            </label>
            <label class="labelRadio">
              <input
                class="radio"
                type="radio"
                name="recommend"
                value="Not sure"
              />
              Not sure
            </label>
          </div>
        </div>

        <div class="form_group" id="improvedContainer">
          <p>
            What would you like to see improved? <br />(Check all that apply)
          </p>
          <div id="onlyInputCheckbox">
            <label class="improved">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improved"
                value="Front-end Projects"
              />
              Front-end Projects
            </label>
            <label class="improved">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improved"
                value="Back-end Projects"
              />
              Back-end Projects</label
            >
            <label class="improved">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improved"
                value="Data Visualization"
              />
              Data Visualization
            </label>
            <label class="improved">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improved"
                value="Challenges"
              />
              Challenges
            </label>
            <label class="improved">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improved"
                value="Open Source Community"
              />
              Open Source Community
            </label>
            <label class="improved">
              <input
                class="input-checkbox"
                type="checkbox"
                name="improved"
                value="Additional Courses"
              />
              Additional Courses
            </label>
          </div>
        </div>

        <div class="form_group">
          <p>Any comments or suggestion?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form_group">
          <button id="submit" type="submit" class="submit_button">
            Submit
          </button>
        </div>
      </form>
    </fieldset>
  </body>
</html>
